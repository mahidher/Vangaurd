# Server Configuration
server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:C:/Users/dkbas/test;IFEXISTS=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Logging
logging.level.com.vanguard.backend=DEBUG
logging.level.org.springframework.web=DEBUG

# Application Info
spring.application.name=vanguard-backend 

aws.dynamodb.access-key=<IAM-USER-ACCESS-KEY>
aws.dynamodb.secret-key=<IAM-USER-SECRET-KEY>
aws.dynamodb.region=<DYNAMODB-REGION>
aws.dynamodb.endpoint=dynamodb.<DYNAMODB-REGION>.amazonaws.com