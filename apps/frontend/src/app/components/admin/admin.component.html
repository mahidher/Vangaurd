<mat-toolbar class="mat-toolbar">
  <span>User Management</span>
  <span class="spacer"></span>
  <button mat-flat-button color="primary" (click)="createUser()">
    <mat-icon>person_add</mat-icon>
    Create User
  </button>
  <button mat-stroked-button color="primary" (click)="runAnalytics()">
    <mat-icon>analytics</mat-icon>
    Run Analytics
  </button>
</mat-toolbar>

<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2">

  <!-- Username Column -->
  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
    <td mat-cell *matCellDef="let user">{{ user.userName }}</td>
  </ng-container>

  <!-- Balance Column -->
  <ng-container matColumnDef="balance">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Balance</th>
    <td mat-cell *matCellDef="let user">{{ user.balance | currency:'USD':'symbol' }}</td>
  </ng-container>

  <!-- Created At Column -->
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
    <td mat-cell *matCellDef="let user">{{ user.createdAt | date: 'MMM dd, yyyy HH:mm:ss' }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let user">
      <!-- Edit icon -->
      <button mat-icon-button color="primary" matTooltip="Edit User" (click)="editUser(user)">
        <mat-icon>edit</mat-icon>
      </button>
      <!-- Delete icon -->
      <button mat-icon-button color="warn" matTooltip="Delete User" (click)="deleteUser(user)">
        <mat-icon>delete</mat-icon>
      </button>
      <!-- Eye icon -->
      <button mat-icon-button color="accent" matTooltip="View Transactions" (click)="viewAnalytics(user)">
        <mat-icon>visibility</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
