<mat-toolbar class="mat-toolbar" >
  <span>User Management</span>
  <span class="spacer"></span>
  <button mat-icon-button matTooltip="Add New User" (click)="createUser()">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>

<div class="actions">
  <button
    mat-raised-button
    color="accent"
    (click)="editSelected()"
    [disabled]="!hasSelectedUsers()"
  >
    ✏️ Edit Selected
  </button>
  <button
    mat-raised-button
    color="warn"
    (click)="deleteSelected()"
    [disabled]="!hasSelectedUsers()"
  >
    🗑️ Delete Selected
  </button>
</div>

<table mat-table [dataSource]="users" class="mat-elevation-z2">

  <!-- Select Checkbox -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="toggleSelectAll($event.checked)"></mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let user">
      <mat-checkbox
        [(ngModel)]="user.selected"
        [ngModelOptions]="{ standalone: true }"
      ></mat-checkbox>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user">{{ user.name }}</td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let user">
      <button
        mat-icon-button
        color="primary"
        (click)="editUser(user)"
        matTooltip="Edit"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-icon-button
        color="warn"
        (click)="deleteUser(user)"
        matTooltip="Delete"
      >
        <mat-icon>delete</mat-icon>
      </button>
      <button
        mat-icon-button
        color="accent"
        (click)="viewAnalytics(user)"
        matTooltip="View Transactions"
      >
        <mat-icon>visibility</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Table Row Definitions -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
